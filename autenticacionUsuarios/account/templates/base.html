<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Estilos personalizados */
    /* Estilo para el encabezado */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .header-title {
      font-size: 1.5rem;
    }

    .welcome-message {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    /* Estilos para el contenido */
    #columns {
      margin-top: 20px;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="container">
      <h1 class="header-title">¡Bienvenido, Profesor!</h1>
      {% if request.user.is_authenticated %}
        <p class="welcome-message">
          ¡Hola {{ request.user.first_name|default:request.user.username }}, 
          <a href="{% url 'logout' %}">
            <strong> Cerrar sesión</strong>
          </a>!
        </p>
      {% endif %}
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
