{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
  <div class="columns is-centered">
    <div class="column is-half">
      <h1 class="title is-3 mt-3">Log-in</h1>
      <p class="subtitle is-5">Please, use the following form to log-in:</p>
  
      <form method="post">
        {% for field in form %}
          {{field.label_tag}} {{field}}
        {% endfor %}
        {% csrf_token %}
        <input type="submit" value="Log in" class="button is-success mt-2">
      </form>
    </div>
  </div>
{% endblock %}
